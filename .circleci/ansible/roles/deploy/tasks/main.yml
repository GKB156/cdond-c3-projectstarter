---
- name: "upgrade packages."
  become: true
  apt:
    upgrade: "yes"
#this is causing error, no file or directory: b'apt-get'

- name: "install dependencies."
  become: true
  apt:
    name: ["nodejs", "npm"]
    state: latest
    update_cache: yes
#this is causing error, no file or directory: b'apt-get'

- name: "install pm2"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present

- name: create directory
  become: yes
  file:
    path: /home/ubuntu/backend
    state: directory

- name: extract artifact
  become: yes
  unarchive:
    src: ~/project/artifact.tar.gz
    dest: /home/ubuntu

- name: start app
  become: yes
  shell: |
    cd /home/ubuntu/backend
    npm install
    pm2 stop default
    pm2 start npm -- start
    cd dist
    pm2 start main.js --update-env
